<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style3.css">
    <link rel="manifest" href="/manifest.json">

</head>
<body>
    <header class="navbar-container">
        <div class="logo">
            <h2>Sherly Ananda Putri</h2>
        </div>
        <nav class="nav-list">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
        <main>
          <div class="content">
                <div class="content-description">
        <h1>Contact Us</h1>
        <form action="submit.html" method="post">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">No Handphone:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="alamat">Alamat:</label>
            <input type="text" id="NoHp" name="alamat" required><br>
    
            <label for="category">Kategori pesan:</label>
            <select id="category" name="category">
                <option value="question">Pertanyaan</option>
                <option value="suggestion">Saran</option>
                <option value="issue">Keluhan</option>
            </select><br>
    
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" required></textarea><br>
    
            <label>Apakah anda bersedia menerima balasan dari kami?</label>
            <input type="radio" id="Ya" name="reply" value="Ya">
            <label for="yes">Ya</label>
            <input type="radio" id="Tidak" name="reply" value="Tidak && tidak">
            <label for="no">Tidak</label><br>
    
            <input type="submit" value="Submit">
        </form>           </div>

    </main>      
</body>
</html>
